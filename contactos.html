<!DOCTYPE html>
<html lang="es">
  <head>
    <title>LocalStep</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="img/apple-icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/templatemo.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Cargar fuentes después de los estilos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
  </head>

  <body>
    <!-- Contenedor para la barra de menú -->
    <div id="menu"></div>

    <!-- Mapa -->
    <div class="container py-5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127450.07971759919!2d-76.60806616370563!3d3.395290096819132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a6f0cc4bb3f1%3A0x1f0fb5e952ae6168!2sCali%2C%20Valle%20del%20Cauca!5e0!3m2!1ses-419!2sco!4v1758678526679!5m2!1ses-419!2sco"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>
<!-- Sección de Contacto -->
<div class="container py-5">
  <div class="row py-5">
    <form id="contactForm" class="col-md-9 m-auto" method="post" role="form">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputname">Nombre</label>
          <input
            type="text"
            class="form-control mt-1"
            id="name"
            name="name"
            placeholder="Escribe tu nombre"
          />
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="inputemail">Correo electrónico</label>
          <input
            type="email"
            class="form-control mt-1"
            id="email"
            name="email"
            placeholder="Escribe tu correo"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="inputsubject">Asunto</label>
        <input
          type="text"
          class="form-control mt-1"
          id="subject"
          name="subject"
          placeholder="Escribe el asunto"
        />
      </div>
      <div class="mb-3">
        <label for="inputmessage">Mensaje</label>
        <textarea
          class="form-control mt-1"
          id="message"
          name="message"
          placeholder="Escribe tu mensaje"
          rows="8"
        ></textarea>
      </div>
      <div class="row">
        <div class="col text-end mt-2">
          <button type="submit" class="btn btn-success btn-lg px-3">
            Enviar mensaje
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Fin Contacto -->

<script>
  document
    .getElementById("contactForm")
    .addEventListener("submit", function (e) {
      e.preventDefault(); // Evita que se envíe al servidor
      alert("✅ Gracias por contactarnos, tu mensaje ha sido enviado.");
    });
</script>

    
    <!-- Contenedor para el pie de página -->
    <div id="pie"></div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        cargarFragmento("menu", "menu.html");
        cargarFragmento("pie", "pie.html");
      });
    </script>
  </body>
</html>
